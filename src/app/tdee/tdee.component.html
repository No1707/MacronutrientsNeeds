<form class="form-group" [formGroup]="TDEEForm" (ngSubmit)="onSubmit()">

    <div class="gender">
        <div>
            <label for="Woman">Woman</label>
            <input type="radio" name="Gender" value="woman" formControlName="Gender">
        </div>
        <div>
            <label for="Man">Man</label>
            <input type="radio" name="Gender" value="man" formControlName="Gender">
        </div>
    </div>

    <div>
        <label for="Age">Age: </label>
        <input class="form-control" type="text" formControlName="Age" required>
    </div>

    <div>
        <label for="Weight">Weight: </label>
        <input class="form-control" type="text" formControlName="Weight" required>
    </div>

    <div>
<label for="Height">Height: </label>
<input class="form-control" type="text" formControlName="Height" required>
    </div>
    
    <div>
<label for="Activity">Activity: </label>
<select class="form-control" formControlName="Activity">
    <option [ngValue]="null" disabled>Choose your Activity</option>
    <option *ngFor="let act of allActivities" [ngValue]="act.Id">
        {{ act.Name }}</option>
</select>
    </div>
    
    


    <button type="submit" [disabled]="!TDEEForm.valid">Submit</button>

</form>
